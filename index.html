<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome banner -->
  <div class="welcome" id="welcome">
    <div class="welcome-inner">
      <div class="welcome-icon">☀️</div>
      <div class="welcome-text">
        <p class="welcome-title">Welcome to Weather Application</p>
        <p class="welcome-sub">Search any city below to get the current weather.</p>
      </div>
      <button id="closeWelcome" class="welcome-close" aria-label="Close welcome">×</button>
    </div>
  </div>

  <div class="container">
    <div class="item temp">
      <p class="label">Temp</p>
      <p class="value" id="tempValue">--</p>
    </div>

    <div class="item city">
      <p class="label">City</p>
      <p class="value" id="cityValue">--</p>
    </div>

    <div class="item weather">
      <p class="label">Weather</p>
      <p class="value" id="weatherValue">--</p>
    </div>

    <div class="item date">
      <p class="label">Date</p>
      <p class="value" id="dateValue">--</p>
    </div>

    <div class="item time">
      <p class="label">Time</p>
      <p class="value" id="timeValue">--</p>
    </div>
  </div>

  <!-- bottom navigation / search -->
  <nav class="bottom-nav">
    <form id="searchForm" class="search-form" autocomplete="off">
      <input id="cityInput" class="search-input" type="text" placeholder="Enter city name (e.g. London)" />
      <button type="submit" class="search-btn">Get Weather</button>
    </form>
    <p id="status" class="status"></p>
  </nav>

  <script src="script.js"></script>
</body>
</html>
